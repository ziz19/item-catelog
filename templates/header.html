<div class="row top-menu">
	<div class="col-md-6">
		<a href="{{url_for('showCategories')}}">
			<span class="glyphicon glyphicon-home" aria-hidden="true"></span>Show All Categories
		</a>
	</div>
	<div class="col-md-6 text-right">
			<a href="{{url_for('disconnect')}}" id="logout-link">Log out</a>
	</div>
</div>

<script>
  {% if log_in %}
		document.getElementById("logout-link").style.visibility="visible";
	{% else %}
		document.getElementById("logout-link").style.visibility="hidden";
  {% endif %}
</script>
